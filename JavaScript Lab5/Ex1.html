    <script>
    function maxOfThree(a,b,c){
        if(a>b && a>c){
            return a;
        }
        else if (b>a && b>c) {
            return b;
        } 
        else if (c>a && c>b){
            return c;
        }
        else{
            return print("No");
        }
}
document.write("The bigest number is: ");
document.write( maxOfThree(2,4,6));
    </script>
